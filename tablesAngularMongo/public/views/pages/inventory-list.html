 <div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Prescriptions</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="table-responsive"> 
                  <table class="table table-user-information" id="tblData">
                    <thead>
                        <tr>
                        <th>Medication Name</th>
                        <th>DIN Number</th>
                        <th>Description</th>
                        <th>Dosage</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="drug in drugs">
                        <td>{{drug.name}}</td>
                        <td>{{drug.din}}</td>
                        <td>{{drug.description}}</td>
                        <td>{{drug.instructions}}</td>
                        </tr>
                    </tbody>
                  </table> 
                </div>

            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button id="btnAdd" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-plus"></i> Add a Medication</button>
    </div>
</div>
