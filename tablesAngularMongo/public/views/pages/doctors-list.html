 <div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Doctors</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="table-responsive"> 
                  <table class="table table-user-information" id="tblData">
                    <thead>
                        <tr>
                        <th>Doctor Name</th>
                        <th>clinic</th>
                        <th>phone</th>
                        <th>address</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="doctor in doctors">
                        <td>{{doctor.name}}</td>
                        <td>{{doctor.clinic}}</td>
                        <td>{{doctor.phone}}</td>
                        <td>{{doctor.address}}</td>
                        <td>
                            <button id="btnEdit" type="button" class="btn btn-warning" ng-click="editDoc($event)">Edit</button>
                        </td>
                        <td></td>
                        </tr>
                    </tbody>
                  </table> 
                </div>

            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button id="btnAdd" type="button" class="btn btn-danger" ng-click="addDoc()"><i class="glyphicon glyphicon-plus"></i> Add a Doctor</button>
    </div>
</div>
